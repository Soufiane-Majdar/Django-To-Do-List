{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>

    {# Load CSS and JavaScript #} {% bootstrap_css %} {% bootstrap_javascript %} {# Display django.contrib.messages as Bootstrap alerts #} {% bootstrap_messages %}
</head>

<body>
    <!-- App title section -->
    <nav class="navbar navbar-dark bg-dark p-3">
        <div class="container-fluid">
            <a class="navbar-brand btn btn-secondary disabled  m-1">

                <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
                    <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
                    <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
                  </svg></span> My Todos
            </a>
            <a type="button" class="btn btn-light position-relative" href="{% url 'active'%}">
                Active
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                   {% if a %} {{a}} {% else %} 0 {% endif %}
                  <span class="visually-hidden">not done yet</span>
                </span>
              </a>
        </div>


    </nav>
    <div class="container ">


        {% block content %}{% endblock %}
    </div>
</body>

</html>
